<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="icon" type="icon/png" href="images/google-favicon.png">
    <script src="https://kit.fontawesome.com/867f1dd431.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul>
        <li>
            <a href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header">About</a>
        </li>
        <li>
            <a href="https://store.google.com/GB?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB">Store</a>
        </li>
        <li style="float: right;">
            <a href=""><i class="fas fa-th"></i></a>
        </li>
        <li style="float: right;">
            <a href="https://www.google.co.uk/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
        </li>
        <li style="float: right;">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
        </li>
    </ul>
    <ul class="google-footer">
        <li>
            <a href="https://www.google.co.uk/intl/en_uk/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        </li>
        <li>
            <a href="https://www.google.co.uk/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
        </li>
        <li>
            <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
        </li>
        <li style="float: right;">
            <a href="">Settings</a>
        </li>
        <li style="float: right;">
            <a href="https://policies.google.com/terms?fg=1">Terms</a>
        </li>
        <li style="float: right;">
            <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
        </li>
    </ul>

    <div>
        <img src="images/images.png" class="google-logo" alt="google logo">
    </div>

    <div class="box-wrap">
        <input type="text" class="input" placeholder="search">
    </div>

    <form action="https://www.google.com/">
        <button type="submit" class="google-search">Google Search</button>
    </form>

    <form action="https://www.google.com/doodles/">
        <button type="submit" class="lucky-button">I'm Feeling Lucky</button>
    </form>


</body>

</html>
